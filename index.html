<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>More-Math Calculator</title>
    <link rel="icon" type="image/png" href="icon.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://cdn.jsdelivr.net/gh/ErikHaag/More-Math/moremath.js"></script>
</head>

<body id="body" class="light">
    <fieldset>
        <legend>Controls</legend>
        <div style="display: flex;">
            <div style="width: 90%;">
                <label for="visual">Stack Appearence</label>
                <select id="visual">
                    <option value="default">Default</option>
                    <option value="commas">Commas</option>
                    <option value="decimal">Decimal</option>
                    <option value="decimalcommas">Decimal & Commas</option>
                    <option value="latex">LaTeX</option>
                </select>
                <div id="britishDiv" hidden>
                    <label for="british">British Mode</label>
                    <input id="british" type="checkbox">
                </div>
                <div id="decimalDiv" hidden>
                    <label for="decimal">Decimal Length</label>
                    <input id="decimal" type="number" min="1" max="12" step="1" value="3">
                </div>
            </div>
            <div>
                <button id="darkModeButton">&#x2609;</button><br>
            </div>

        </div>
    </fieldset>
    <p>Value stack</p>
    <ol id="vs">
    </ol>
    <div hidden>
        <p>Auxillary Array</p>
        <ol id="ax">
        </ol>
    </div>
    <div hidden>
        <p>Repeat pile</p>
        <ol id="rp">
        </ol>
    </div>
    <p>Instructions</p>
    <ol id="is">
    </ol><br>
    <textarea id="input" style="height: 15rem; width: 500px;" spellcheck="false"></textarea><br>
    <button id="reset" hidden>Reset</button>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="speed">&gt;</button><br>
    <p>share this program with:</p>
    <p id="link"></p>
    <a href="./commands.html" target="_blank">Commands</a><br>
    <a href="./examples.html" target="_blank">Examples</a><br>
    <a href="https://github.com/ErikHaag/More-Math-rpn" target="_blank">Check out the code!</a>
</body>
<script src='main.js'></script>

</html>
